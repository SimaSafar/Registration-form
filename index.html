<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="lesmills.webp" alt="LES MILLS+">
        </div>


    <div class="form-container">
        <h1>LES MILLS+</h1>
        <h2>Sign up</h2>
        <form action="https://httpbin.org/anything" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Interests</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="interest1" name="interests" value="fitness">
                    <label for="interest1">Fitness</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="interest2" name="interests" value="nutrition">
                    <label for="interest2">Nutrition</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="interest3" name="interests" value="wellbeing">
                    <label for="interest3">Well-being</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
